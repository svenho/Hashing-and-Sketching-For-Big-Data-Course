allprojects {

    apply plugin: 'maven'
    apply plugin: 'scala'
    apply plugin: 'idea'
    apply plugin: 'maven-publish'
    apply plugin: 'java-library-distribution'

    repositories {
            mavenLocal() //use maven local for the latest version of streamlib and t-dunning's t-digest
            mavenCentral()
    }

    dependencies {
        compile 'org.scala-lang:scala-library:2.11.4'
        compile 'org.scala-lang:scala-compiler:2.11.4'
        compile 'com.clearspring.analytics:stream:2.9.1-SNAPSHOT'
        compile 'org.elasticsearch:elasticsearch:2.0.0-rc1'
    }

    distributions {
        main {
            contents {
                into('deploy') {
                    from(jar)
                }
            }
        }
    }
}

